<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Sunshine! ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255,255,255,0.8);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: translateY(100px);
            animation: cardSlide 2s ease-out 1s forwards;
            position: relative;
            overflow: hidden;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 40px 20px;
                margin: 20px;
                max-width: none;
                width: 90vw;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .heart-big {
                font-size: 3rem;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,107,107,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes cardSlide {
            to {
                transform: translateY(0);
            }
        }

        .heart-big {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .your-name {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .love-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .love-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="card">
        <div class="heart-big">üíñ</div>
        <h1>Happy Valentine's Day, Sunshine! ‚òÄÔ∏è</h1>
        <p class="message">
            My dearest <strong>Sunshine</strong>, you light up my world brighter than the sun itself. 
            Every moment with you feels magical. 
            I love you more than words can express, today and every day. üíï
        </p>
        <p class="your-name">Forever yours,<br><strong>Mr Rijal</strong></p>
        <button class="love-button" onclick="showHearts()">I Love You Too, Sunshine! üíù</button>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', '‚òÄÔ∏è'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
            
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 300);

        // Extra hearts on button click
        function showHearts() {
            for(let i = 0; i < 25; i++) {
                setTimeout(createHeart, i * 100);
            }
            
            // Shake animation
            const card = document.querySelector('.card');
            card.style.animation = 'none';
            card.offsetHeight; // Trigger reflow
            card.style.animation = 'shake 0.5s ease-in-out';
        }

        // Add shake keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
