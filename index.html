<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Dear <b> Sunshine</b> ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #ff9ff3);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #ffd1dc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px #ff69b4;
        }

        .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: block;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 30px 0;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        .love-note {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .love-note:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-float {
            position: absolute;
            font-size: 1.5rem;
            color: #ff69b4;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .message { font-size: 1.2rem; }
            .heart { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <div class="heart">üíñ</div>
        
        <div class="love-note">
            <div class="message">
                My dearest love,<br><br>
                Every heartbeat whispers your name. 
                You are my sunshine, my stars, my everything. 
                Here's to us, to love, to forever. üíï
            </div>
        </div>
        
        <div class="heart">üíï</div>
        <p style="margin-top: 20px; font-size: 1.1rem;">
            Hover over the message to feel the magic! ‚ú®
        </p>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', '‚ù§Ô∏è'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Generate hearts continuously
        setInterval(createHeart, 300);

        // Add click effect
        document.querySelector('.love-note').addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
